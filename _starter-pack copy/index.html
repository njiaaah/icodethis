<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" data-author="https://icodethis.com/njiah">
    <title>Icodethis chat</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <header>

            <div class="header__profile-pic-wrapper">

                <img class="header__profile-pic" src="https://njiah.ru/pussy/74/75" alt="">
                <img class="header__profile-pic" src="https://njiah.ru/pussy/75/75" alt="">
                <img class="header__profile-pic" src="https://njiah.ru/pussy/76/75" alt="">

            </div>

            <div class="header__content">

                <h2>Icodethis chat</h2>

                <p>We update messages every 5s</p>

            </div>

        </header>

        <div id="chatBox"></div>

        <footer>

            <div class="anoying-cookie">

                <input type="checkbox" id="isCookieVisible" hidden>
                <p>By using this chat, I confirm that I have no rights nor privacy and that all my messages will be
                    fed to AI to learn from </p>

                <label class="cookie-button" for="isCookieVisible">I agree</label>
            </div>

            <form id="chatForm">
                <input type="text" id="name" placeholder="Name..." required>
                <input type="text" id="message" placeholder="Message..." required>
                <button type="submit">Send</button>
            </form>

        </footer>

    </main>


</body>

</html>
