<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Item</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <input hidden checked type="checkbox" id="dark-mode-chb">

    <article class="card">

        <input hidden type="checkbox" id="photo-fullscreen-chb">

        <div class="card__photo-wrapper">

            <div class="card__photo-featured">
                <label class="card__photo-featured__label" for="photo-fullscreen-chb">
                    <img src="https://static.razer.ru/210002/kraken-kitty-gallery-photo-9.jpg" alt="">
                    <img src="https://static.razer.ru/210004/kraken-kitty-gallery-photo-11.jpg" alt="">
                    <img src="https://static.razer.ru/210003/kraken-kitty-gallery-photo-10.jpg" alt="">                
                    <img src="https://static.razer.ru/210001/kraken-kitty-gallery-photo-8.jpg" alt="">
                    <img src="https://static.razer.ru/210000/kraken-kitty-gallery-photo-7.jpg" alt="">
                </label>
            </div>



            <div class="card__photo-list">

                <ul>
                    <li>
                        <img src="https://static.razer.ru/210002/kraken-kitty-gallery-photo-9.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://static.razer.ru/210004/kraken-kitty-gallery-photo-11.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://static.razer.ru/210003/kraken-kitty-gallery-photo-10.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://static.razer.ru/210001/kraken-kitty-gallery-photo-8.jpg" alt="">
                    </li>
                    <li>
                        <img src="https://static.razer.ru/210000/kraken-kitty-gallery-photo-7.jpg" alt="">
                    </li>
                </ul>

            </div>
        </div>

        <div class="card__content">

            <span class="card__shipping">
                Free shipping
            </span>

            <h2 class="card__product-name">Razer Kraken Kitty Edition, Black</h2>

            <div class="card__price-wrapper">

                <span class="price-old">
                    <s>1599,-</s>
                    
                </span>

                <p class="card__price">
                    799,-
                </p>

            </div>

            <span class="card__offer">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, corrupti!</span>



            <div class="card__stock">

                <span class="stock-indicator" data-amount="high"></span>

                <p class="stock-text">50+ pcs. in stock</p>

            </div>

            <input hidden type="checkbox" id="wishlisted-chb">
            <label for="wishlisted-chb" class="button button_wishlist">
                
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24"><path fill="currentColor" d="M11.98 19.094q-.292 0-.577-.106t-.503-.323L9.752 17.63q-2.67-2.425-4.71-4.717Q3 10.622 3 8.15q0-1.908 1.296-3.204Q5.592 3.65 7.5 3.65q1.094 0 2.279.553q1.184.553 2.221 2.085q1.037-1.532 2.221-2.085q1.185-.553 2.279-.553q1.908 0 3.204 1.296Q21 6.242 21 8.15q0 2.529-2.125 4.862q-2.125 2.332-4.652 4.623l-1.142 1.03q-.218.218-.513.323t-.587.106m-.47-11.767q-.898-1.448-1.867-2.063Q8.675 4.65 7.5 4.65q-1.5 0-2.5 1t-1 2.5q0 1.108.627 2.272q.627 1.165 1.684 2.386q1.056 1.22 2.428 2.498q1.373 1.277 2.857 2.629q.173.153.404.153t.404-.153q1.484-1.352 2.857-2.63q1.372-1.276 2.428-2.497q1.057-1.221 1.684-2.386Q20 9.258 20 8.15q0-1.5-1-2.5t-2.5-1q-1.175 0-2.144.614q-.97.615-1.868 2.063q-.078.135-.213.202T12 7.596t-.275-.067q-.135-.067-.213-.202M12 11.398"/></svg>
                <span>Add to wishlist</span>
            </label>
            <button class="button button_add-to-cart">Add to cart</button>


        </div>

    </article>
    
</body>
</html>
