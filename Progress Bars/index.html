<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>


    <div class="container">

        <p class="input-desc">One <i>input</i> to rule them all</p>
        <input class="the-input" type="range" value="0" min="0" max="100">

        <!-- 1 -->

        <div class="progress-bar-wrapper progress-bar-wrapper-01">



            <span class="progress-bar-01-val val">0</span>

            <p>Wait till page is loading</p>

            <div class="progress-bar-container progress-bar-container-01">

                <div class="inner-bar inner-bar-01"></div>

            </div>

        </div>

        <!-- 2 -->

        <div class="progress-bar-wrapper progress-bar-wrapper-02">


            <div class="progress-bar-container progress-bar-container-02">

                <div class="inner-bar inner-bar-02"></div>


            </div>

            <div class="inner-bar-02__val-wrapper inner-bar">
                <div class="val inner-bar-02__val">0</div>
            </div>

        </div>

        <!-- 3 -->

        <div class="progress-bar-wrapper progress-bar-wrapper-03">

            <div class="progress-bar-wrapper-03__val-wrapper">
                <p>Rate</p>
                <div class="val">0</div>
            </div>

            <div class="progress-bar-container progress-bar-container-03">

                <div class="inner-bar inner-bar-03"></div>

            </div>

        </div>

        <!-- 4 -->

        <div class="progress-bar-wrapper progress-bar-wrapper-04">

            <div
                class="progress-bar-wrapper-04__checkpoint-wrapper progress-bar-04__inner-wrapper progress-bar__inner-wrapper">
                <div class="progress-bar-04__inner-item inner-item" data-val="1">✔</div>
                <div class="progress-bar-04__inner-item inner-item" data-val="33">✔</div>
                <div class="progress-bar-04__inner-item inner-item" data-val="66 ">✔</div>
                <div class="progress-bar-04__inner-item inner-item" data-val="101">✔</div>
            </div>

            <div
                class="progress-bar-wrapper-04__alert-wrapper progress-bar-04__inner-wrapper progress-bar__inner-wrapper">
                <div class="progress-bar-04__inner-item inner-item" data-val="1">
                    <div class="inner-item-wrapper">
                        <span class="inner-item__step">Step 1</span>
                        <span class="inner-item__descriprion">Initiated</span>
                    </div>
                </div>
                <div class="progress-bar-04__inner-item inner-item" data-val="33">
                    <div class="inner-item-wrapper">
                        <span class="inner-item__step">Step 2</span>
                        <span class="inner-item__descriprion">Unreasonably long text</span>
                    </div>
                </div>
                <div class="progress-bar-04__inner-item inner-item" data-val="66 ">
                    <div class="inner-item-wrapper">
                        <span class="inner-item__step">Step 3</span>
                        <span class="inner-item__descriprion">Validation</span>
                    </div>
                </div>
                <div class="progress-bar-04__inner-item inner-item" data-val="99">
                    <div class="inner-item-wrapper">
                        <span class="inner-item__step">Step 4</span>
                        <span class="inner-item__descriprion">Finishing</span>
                    </div>
                </div>
            </div>



            <div class="progress-bar-wrapper-04__alert-wrapper progress-bar-04__inner-wrapper">

            </div>

            <div class="progress-bar-container progress-bar-container-04">

                <div class="inner-bar inner-bar-04"></div>

            </div>

        </div>


    </div>


</body>

</html>
