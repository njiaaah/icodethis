<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        
        <section class="section__recycled">

            <header>
                <h2>Recycled</h2>
                <label class="recycled__menu"></label>
            </header>

            <div class="recycled__content">
                
                <div class="recycled__chart-radial-wrapper">


                    <div class="recycled__radial recycled__radial-01">
                        <span class="radial__start"></span>
                        <span class="radial__end"></span>
                    </div>
                    <div class="recycled__radial recycled__radial-02">
                        <span class="radial__start"></span>
                        <span class="radial__end"></span>
                    </div>

                    <div class="recycled__radial recycled__radial-03">
                        <span class="radial__start"></span>
                        <span class="radial__end"></span>
                    </div>
                    <div class="recycled__radial recycled__radial-04">
                        <span class="radial__start"></span>
                        <span class="radial__end"></span>
                    </div>


                    <span class="recycled__chart-total">
                        <span>total</span>
                        <b>$ 47.1K</b>
                    </span>
                </div>

                <ul class="recycled__chart-list">
                    <li class="recycled__list__item">
                        <span class="recycled__item__color"></span>
                        <p class="recycled__item__name">Text</p>
                        <p class="recycled__item__percentage">32%</p>
                    </li>
                    <li class="recycled__list__item">
                        <span class="recycled__item__color"></span>
                        <p class="recycled__item__name">Images</p>
                        <p class="recycled__item__percentage">32%</p>
                    </li>
                    <li class="recycled__list__item">
                        <span class="recycled__item__color"></span>
                        <p class="recycled__item__name">Documents</p>
                        <p class="recycled__item__percentage">32%</p>
                    </li>
                    <li class="recycled__list__item">
                        <span class="recycled__item__color"></span>
                        <p class="recycled__item__name">Videos</p>
                        <p class="recycled__item__percentage">32%</p>
                    </li>
                </ul>



            </div>

            
            <footer>

                <button class="footer__button">
                    <span>Randomize values</span>
                    <svg class="footer__svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" fill-rule="evenodd"><path d="M24 0v24H0V0zM12.594 23.258l-.012.002l-.071.035l-.02.004l-.014-.004l-.071-.036c-.01-.003-.019 0-.024.006l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.016-.018m.264-.113l-.014.002l-.184.093l-.01.01l-.003.011l.018.43l.005.012l.008.008l.201.092c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.003-.011l.018-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M18 3a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6a3 3 0 0 1 3-3zm0 2H6a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1m-9.5 9a1.5 1.5 0 0 1 1.493 1.356l.007.154a1.5 1.5 0 0 1-2.993.144L7 15.5A1.5 1.5 0 0 1 8.5 14m7 0a1.5 1.5 0 0 1 1.493 1.356l.007.154a1.5 1.5 0 0 1-2.993.144L14 15.5a1.5 1.5 0 0 1 1.5-1.5M12 10.5a1.5 1.5 0 0 1 1.493 1.356l.007.154a1.5 1.5 0 0 1-2.993.144L10.5 12a1.5 1.5 0 0 1 1.5-1.5M8.5 7a1.5 1.5 0 0 1 1.493 1.356L10 8.51a1.5 1.5 0 0 1-2.993.144L7 8.5A1.5 1.5 0 0 1 8.5 7m7 0a1.5 1.5 0 0 1 1.493 1.356L17 8.51a1.5 1.5 0 0 1-2.993.144L14 8.5A1.5 1.5 0 0 1 15.5 7"/></g></svg>
                </button>

            </footer>

        </section>

        <section class="section__goals">

            <header>
                <h2>Goals</h2>
                <div class="goals__dropdawn__list-wrapper">
                    <input type="checkbox" hidden>
                    <span class="goals__dropdawn__list__label">This Month</span>
                    <ul class="goals__dropdawn__list">                    
                        <li>This Week</li>
                        <li>This Month</li>
                        <li>This Year</li></ul>
                </div>
            </header>

            <ul class="goals__progress-list">

                <li class="goals__progress__item">
                        <progress value="1550" max="10000" data-name="Direct"></progress>
                </li>

                <li class="goals__progress__item">
                        <progress value="3550" max="10000" data-name="Organic"></progress>
                </li>

                <li class="goals__progress__item">
                        <progress value="2550" max="10000" data-name="Social"></progress>
                </li>

                <li class="goals__progress__item">
                        <progress value="7550" max="10000" data-name="Referral"></progress>
                </li>

            </ul>

        </section>
        


    </main>

    


</body>
</html>
