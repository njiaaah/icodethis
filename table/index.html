<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" data-author="https://icodethis.com/njiah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>

    <main>

        <div class="filter">
            <div class="filter__entries">
                Show
                <select id="entriesSelect" name="entriesSelect" class="filter__entries__select">
                    <option value="4">4</option>
                    <option value="8" selected>8</option>
                    <option value="12">12</option>
                </select>
                entries
            </div>
        </div>

        <table id="table">
            <thead>
                <tr>
                    <th><label for="firstName">First name</label><input type="radio" name="radio" id="firstName"></th>
                    <th><label for="lastName">Last name</label><input type="radio" name="radio" id="lastName">

                    <th><label for="email">Email</label><input type="radio" name="radio" id="email"></th>
                    <th><label for="createdAt">Created at</label><input type="radio" name="radio" id="createdAt"></th>
                </tr>
            </thead>
        </table>

        <div class="page-controls">
            <button id="prev" class="button_inactive">
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
                Previous</button>
            <button id="next">
                Next
                <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>

    </main>


</body>

</html>
