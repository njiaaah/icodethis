<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <header>

        <div class="header__dropdowns">

            <div class="header-dropdown">
                <label>
                    <span class="dropdown-selected-value">Road trip</span>
                    <input class="header-dropdown-chb" type="checkbox" name="header-dropdown-chb-01"
                        id="header-dropdown-chb-01">
                    <svg style="transform: rotate(-90deg);" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <path fill="currentColor" d="m14 18l-6-6l6-6l1.4 1.4l-4.6 4.6l4.6 4.6z" />
                    </svg>
                </label>

                <ul class="header-dropdown-options">
                    <li>
                        Road trip
                    </li>
                    <li>
                        Hiking
                    </li>
                    <li>
                        Train trip
                    </li>
                    <li>
                        Flying shit
                    </li>
                </ul>

            </div>

            <div class="header-dropdown">
                <label>
                    <span class="dropdown-selected-value">1 passenger</span>
                    <input class="header-dropdown-chb" type="checkbox" name="header-dropdown-chb-02"
                        id="header-dropdown-chb-02">
                    <svg style="transform: rotate(-90deg);" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <path fill="currentColor" d="m14 18l-6-6l6-6l1.4 1.4l-4.6 4.6l4.6 4.6z" />
                    </svg>
                </label>

                <ul class="header-dropdown-options">
                    <li>
                        1 passenger
                    </li>
                    <li class="smalltext">
                        1.5 passenger *
                    </li>
                    <li>
                        2 passengers
                    </li>
                    <li>
                        3 passengers
                    </li>
                    <li>
                        4 passengers
                    </li>
                    <li>
                        5 passengers
                    </li>
                    <li>
                        43 passengers
                    </li>
                </ul>

            </div>

            <div class="header-dropdown">
                <label>
                    <span class="dropdown-selected-value">Economy</span>
                    <input class="header-dropdown-chb" type="checkbox" name="header-dropdown-chb-03"
                        id="header-dropdown-chb-03">
                    <svg style="transform: rotate(-90deg);" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24">
                        <path fill="currentColor" d="m14 18l-6-6l6-6l1.4 1.4l-4.6 4.6l4.6 4.6z" />
                    </svg>
                </label>

                <ul class="header-dropdown-options">
                    <li>
                        Economy+
                    </li>
                    <li>
                        First Class
                    </li>
                    <li>
                        Strong grip
                    </li>
                </ul>

            </div>

        </div>

        <div class="header__selectors">

            <div class="header__selectors__places">

                <div class="places-dropdown" id="places-dropdown-01" data-side="left">

                    <label>

                        <span class="places-dropdown-label dropdown-selected-value">Cock</span>
                        <input class="header-dropdown-chb" type="checkbox" id="places-dropdown-chb-from">
                    </label>

                    <ul class="places-dropdown-options header-dropdown-options">

                    </ul>

                </div>
                <div class="places-dropdown" id="places-dropdown-02" data-side="right">

                    <label>

                        <span class="places-dropdown-label dropdown-selected-value">Ass</span>
                        <input class="header-dropdown-chb" type="checkbox" id="places-dropdown-chb-to">
                    </label>

                    <ul class="places-dropdown-options header-dropdown-options">

                    </ul>

                </div>

                <div class="header__selector__switch-btn" id="placesSwapBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M7.72 21.78a.75.75 0 0 0 1.06-1.06L5.56 17.5h14.69a.75.75 0 0 0 0-1.5H5.56l3.22-3.22a.75.75 0 1 0-1.06-1.06l-4.5 4.5a.75.75 0 0 0 0 1.06zm8.56-9.5a.75.75 0 1 1-1.06-1.06L18.44 8H3.75a.75.75 0 0 1 0-1.5h14.69l-3.22-3.22a.75.75 0 0 1 1.06-1.06l4.5 4.5a.75.75 0 0 1 0 1.06z" />
                    </svg>
                </div>

            </div>

            <div class="header__selectors__dates">

                <div class="header__selectors__date">

                    <label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M11 14v-2h2v2zm-4 0v-2h2v2zm8 0v-2h2v2zm-4 4v-2h2v2zm-4 0v-2h2v2zm8 0v-2h2v2zM3 22V4h3V2h2v2h8V2h2v2h3v18zm2-2h14V10H5z" />
                        </svg>
                        <input type="date" id="date-input-01" class="dates__input">
                        <span class="dates__text">Cock ass</span>
                    </label>

                    <span class="dates__prev dates__button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                            <path fill="currentColor" d="m14 18l-6-6l6-6l1.4 1.4l-4.6 4.6l4.6 4.6z" />
                        </svg>
                    </span>

                    <span class="dates__next dates__button">
                        <svg style="scale: -1 1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 24 24">
                            <path fill="currentColor" d="m14 18l-6-6l6-6l1.4 1.4l-4.6 4.6l4.6 4.6z" />
                        </svg>
                    </span>

                </div>

                <div class="header__selectors__date">

                    <label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M11 14v-2h2v2zm-4 0v-2h2v2zm8 0v-2h2v2zm-4 4v-2h2v2zm-4 0v-2h2v2zm8 0v-2h2v2zM3 22V4h3V2h2v2h8V2h2v2h3v18zm2-2h14V10H5z" />
                        </svg>
                        <input type="date" id="date-input-02" class="dates__input">
                        <span class="dates__text">Cock ass</span>
                    </label>

                    <span class="dates__prev dates__button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                            <path fill="currentColor" d="m14 18l-6-6l6-6l1.4 1.4l-4.6 4.6l4.6 4.6z" />
                        </svg>
                    </span>

                    <span class="dates__next dates__button">
                        <svg style="scale: -1 1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 24 24">
                            <path fill="currentColor" d="m14 18l-6-6l6-6l1.4 1.4l-4.6 4.6l4.6 4.6z" />
                        </svg>
                    </span>

                </div>


            </div>

        </div>


    </header>

    <main></main>




</body>

</html>
