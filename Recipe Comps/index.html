<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

   <main>

    <header class="header">

        <p>Search for recepies</p>

        <div  class="header__search-wrapper">
            <label>

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256"><path fill="currentColor" d="m226.83 221.17l-52.7-52.7a84.1 84.1 0 1 0-5.66 5.66l52.7 52.7a4 4 0 0 0 5.66-5.66M36 112a76 76 0 1 1 76 76a76.08 76.08 0 0 1-76-76"/></svg>
                <input type="text" placeholder="Spinach Salad">

            </label>

            <button class="button header__button">Search</button>
        </div>



    </header>

    <section class="swiper">

        <div class="swiper__controls">
            <span class="swiper__controls__left">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="currentColor" d="m12 15.289l.689-.689l-2.1-2.1H15.5v-1h-4.911l2.1-2.1L12 8.711L8.711 12zM12.003 21q-1.867 0-3.51-.708q-1.643-.709-2.859-1.924t-1.925-2.856T3 12.003t.709-3.51Q4.417 6.85 5.63 5.634t2.857-1.925T11.997 3t3.51.709q1.643.708 2.859 1.922t1.925 2.857t.709 3.509t-.708 3.51t-1.924 2.859t-2.856 1.925t-3.509.709"/></svg>
            </span>
            <span class="swiper__controls__right">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24"><path fill="currentColor" d="M12 15.289L15.288 12L12 8.711l-.688.689l2.1 2.1H8.5v1h4.912l-2.1 2.1zM12.003 21q-1.867 0-3.51-.708q-1.643-.709-2.859-1.924t-1.925-2.856T3 12.003t.709-3.51Q4.417 6.85 5.63 5.634t2.857-1.925T11.997 3t3.51.709q1.643.708 2.859 1.922t1.925 2.857t.709 3.509t-.708 3.51t-1.924 2.859t-2.856 1.925t-3.509.709"/></svg>
            </span>
        </div>


        <div class="swiper-wrapper">

            <ul class="swiper__list">

            </ul>


        </div>


    </section>

    <section class="params">

        <ul class="param__list">
            <li class="param__item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M13 12.6V9q0-.425-.288-.712T12 8t-.712.288T11 9v3.975q0 .2.075.388t.225.337l2.8 2.8q.275.275.7.275t.7-.275t.275-.7t-.275-.7zM12 22q-1.875 0-3.512-.712t-2.85-1.925t-1.925-2.85T3 13t.713-3.512t1.924-2.85t2.85-1.925T12 4t3.513.713t2.85 1.925t1.925 2.85T21 13t-.712 3.513t-1.925 2.85t-2.85 1.925T12 22M2.05 7.3q-.275-.275-.275-.7t.275-.7L4.9 3.05q.275-.275.7-.275t.7.275t.275.7t-.275.7L3.45 7.3q-.275.275-.7.275t-.7-.275m19.9 0q-.275.275-.7.275t-.7-.275L17.7 4.45q-.275-.275-.275-.7t.275-.7t.7-.275t.7.275l2.85 2.85q.275.275.275.7t-.275.7M12 20q2.925 0 4.963-2.037T19 13t-2.037-4.962T12 6T7.038 8.038T5 13t2.038 4.963T12 20"/></svg>
                <span class="param__item__text param__item__time">30 min</span>
            </li>
            <li class="param__item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2c5.5 0 10 4.5 10 10s-4.5 10-10 10S2 17.5 2 12S6.5 2 12 2m0 2c-4.42 0-8 3.58-8 8s3.58 8 8 8s8-3.58 8-8s-3.58-8-8-8m0 1c1.93 0 3.68.78 4.95 2.05L12 12z"/></svg>              
                  <span class="param__item__text param__item__servings">6 servings</span>
            </li>
            <li class="param__item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M6 6v36h36M14 30v4m8-12v12m8-28v28m8-20v20"/></svg>                
                <span class="param__item__text param__item__cals">210 cals</span>
            </li>
        </ul>

 
    </section>

    <section class="param__diff">            
        <span class="diff__item">Easy</span>
        <span class="diff__item ">Normal</span>
        <span class="diff__item">Hard</span></section>

    <section class="dish">

        <article class="dish__article">

            <img class="dish__photo" src="https://baconmockup.com/200/200" alt="">

            <div class="article__content">

                <h3 class="article__title">Spinach Salad</h3>

                <p class="article__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, voluptas.</p>

                <div class="article__rating">

                    <div class="artilce__stars">
                        <span class="article__star star-selected">★</span>
                        <span class="article__star">★</span>
                        <span class="article__star">★</span>
                        <span class="article__star">★</span>
                        <span class="article__star">★</span>
                    </div>

                    <span class="article__reviews">1000k</span>

                </div>

            </div>

            <div class="article__favorite">

                <label class="article__label">
                    <input type="checkbox">
                    <svg class="article__favorite__off" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M12 20.325q-.35 0-.712-.125t-.638-.4l-1.725-1.575q-2.65-2.425-4.788-4.812T2 8.15Q2 5.8 3.575 4.225T7.5 2.65q1.325 0 2.5.562t2 1.538q.825-.975 2-1.537t2.5-.563q2.35 0 3.925 1.575T22 8.15q0 2.875-2.125 5.275T15.05 18.25l-1.7 1.55q-.275.275-.637.4t-.713.125M11.05 6.75q-.725-1.025-1.55-1.563t-2-.537q-1.5 0-2.5 1t-1 2.5q0 1.3.925 2.763t2.213 2.837t2.65 2.575T12 18.3q.85-.775 2.213-1.975t2.65-2.575t2.212-2.837T20 8.15q0-1.5-1-2.5t-2.5-1q-1.175 0-2 .538T12.95 6.75q-.175.25-.425.375T12 7.25t-.525-.125t-.425-.375m.95 4.725"/></svg>
                    <svg class="article__favorite__on" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M12 20.325q-.35 0-.712-.125t-.638-.4l-1.725-1.575q-2.65-2.425-4.788-4.812T2 8.15Q2 5.8 3.575 4.225T7.5 2.65q1.325 0 2.5.562t2 1.538q.825-.975 2-1.537t2.5-.563q2.35 0 3.925 1.575T22 8.15q0 2.875-2.125 5.275T15.05 18.25l-1.7 1.55q-.275.275-.637.4t-.713.125"/></svg>
                </label>

            </div>

        </article>

    </section>

    <section class="callback">

        <img class="callback__img" src="https://baconmockup.com/1025/400" alt="">

        <p class="callback__text">Subscribe today</p>

        <h4 class="callback__title">Never miss a reipe</h4>

        <div class="callback__form">

            <input type="email" name="" id="callback__email" placeholder="Your email address">

            <button class="callback__button">Subscribe</button>



        </div>

        <span class="callback__smalltext">
            We won't send you spam. Unsubscribe at any moment.
        </span>


    </section>

   </main>

    


</body>
</html>
