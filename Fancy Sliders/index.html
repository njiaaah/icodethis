<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main class="main">

        <div class="slider-wrapper">

            <div class="slider_01_overlay"></div>

            <div class="slider_01_graphic">



            </div>

            <div class="double-input-wrapper">
                <div class="double-slider-connect"></div>
                <input type="range" class="double-slider-slider" name="doublesliderthingy" id="slider_01_a" min="0" max="100" step="1" value="25">
                <input type="range" class="double-slider-slider" name="doublesliderthingy" id="slider_01_b" min="0" max="100" step="1" value="75">

            </div>

        </div>

        <div class="slider-wrapper" id="easySlider01">

                <span id="easySlider01__val" class="easySlider01__text">$500</span>

                <span id="easySlider01__min" class="easySlider01__text">$0</span>
                <input type="range" name="easySlider" id="easySlider01Input" min="0" value="50" max="100" step="2">
                <span id="easySlider01__max" class="easySlider01__text">$1500</span>


                

        </div>
        <div class="slider-wrapper" id="easySlider02">

                <div id="easySlider02LowerFill"></div>
                
                <input type="range" name="easySlider" id="easySlider02Input" min="0" value="50" max="100" step="2">
                <div id="easySlider02ThumbText">50%</div>

        </div>
        <div class="slider-wrapper" id="easySlider03">
                 <div class="easySlider04Name">Figma</div>
                 <span class="easySlider04After">14gb</span>
                 <div class="easySlider04Fill" id="easySlider04Fill"></div>   
                <input class="downloadSlider" type="range" name="easySlider" id="easySlider03Input" min="0" value="50" max="100" step="2">

        </div>
        <div class="slider-wrapper" id="easySlider04">
                <div class="easySlider04Name">Ballz</div>
                <span class="easySlider04After">36gb</span>
                <div class="easySlider04Fill" id="easySlider05Fill"></div>
                <input class="downloadSlider" type="range" name="easySlider" id="easySlider04Input" min="0" value="50" max="100" step="2">
        </div>


        <!-- one slider -->
        <div class="rulethemall">
            <span>one input to rule dam all</span>
            <input type="range" name="rule" id="inputToRule">
        </div>


    </main>


</body>
</html>
